---

extends:
    - eslint:recommended
    - eslint-config-standard

parserOptions:
    ecmaVersion: 8
    sourceType:  module
    ecmaFeatures:
        jsx:     false

parser: babel-eslint

env:
    browser:       false
    node:          true
    commonjs:      true
    worker:        false
    serviceworker: false

globals:
    process:       true

rules:
    #   modified rules
    indent:                              [ "error", 4, { "SwitchCase": 1 } ]
    linebreak-style:                     [ "error", "unix" ]
    semi:                                [ "error", "never" ]
    operator-linebreak:                  [ "error", "after", { "overrides": { "&&": "before", "||": "before", ":": "before" } } ]
    brace-style:                         [ "error", "stroustrup", { "allowSingleLine": true } ]
    quotes:                              [ "error", "double" ]

    #   disabled rules
    no-multi-spaces:                     off
    no-multiple-empty-lines:             off
    key-spacing:                         off
    object-property-newline:             off
    curly:                               off
    space-in-parens:                     off

